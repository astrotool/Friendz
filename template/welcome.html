<html>
<head>
    <title>Welcome to Friendz</title>
    <link rel="stylesheet" href="http://dl.dropbox.com/u/7094141/lay1.css" type="text/css"/>
</head>
<body>
<div class="wrapper">
    <div class="header">
        </div>
    <div class="content">
            <form action="/login/" method="post">{% csrf_token %}
    <table width="287" border="0" cellspacing="0" cellpadding="0" align="center">
  <tr>
    <th colspan="2" scope="col">&nbsp;</th>
  </tr>
  <tr>
    <td width="80">User name:</td>
    <td><input type="text" name="user"></td>
  </tr>
  <tr>
    <td>Password:</td>
    <td width="144"><input type="Password" name="pw"></td>
    <td width="78"><input type="submit" value="Login"></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><br>Login using your email and password.</td>
  </tr>
  <tr>
    <td height="50" width="124" align=center colspan="2"> {% if errors %}
        <div style="color:#990000">
            {% for error in errors %}
            <b>{{ error }}</b>
            {% endfor %}
        </div>
    {% endif %}	</td>
  </tr>
    <tr>
    <td </td>
    <td align=center height="400" ><a href="/register/"><b>Create an account today!</b></a></td>
  </tr>
  
  </table>
    </form>
    </div>
    <div class="footer" align="center">
        <br>A website by Ali Alavi
        <br>#40876144
        <br>alialavi@gmail.com
    </div>
</div>	
	
	
	   

    
</body>
</html>
