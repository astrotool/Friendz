<html>
<head>
    <title>Register an account</title>
    <link rel="stylesheet" href="http://dl.dropbox.com/u/7094141/lay1.css" type="text/css"/>
</head>
<body>
<div class="wrapper">
    <div class="header">
    </div>
    <div class="content" align=center>
        <h3>Register today!</h3>

    {% if form.errors %}
        <p style="color: #990000;">
            <b>Please correct the error{{ form.errors|pluralize }} below.</b>
        </p>
    {% endif %}
    {% if error %}
		<p style="color: #990000;"><b>{{ error }}</b></p>
	{% endif %}

    <form action="" method="post">
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
    </div>
    <div class="footer" align="center">
        <br>A website by Ali Alavi
        <br>#40876144
        <br>alialavi@gmail.com
    </div>
</div>	
    
</body>
</html>
